name: Android Beta (Play Console)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/995938448974/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@zkproofport.iam.gserviceaccount.com'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android/sdk/ndk /opt/ghc
          df -h /

      - name: Download mopro binaries
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh release download mopro-binaries-v0.3.2 \
            --pattern 'android-jniLibs-arm64-v8a.tar.gz' \
            --dir /tmp
          mkdir -p mopro_bindings/android/src/main/jniLibs
          tar xzf /tmp/android-jniLibs-arm64-v8a.tar.gz -C mopro_bindings/android/src/main/jniLibs/
          rm /tmp/android-jniLibs-arm64-v8a.tar.gz

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Decode keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > /tmp/zkproofport-release.keystore

      - name: Build AAB
        env:
          ANDROID_KEYSTORE_FILE: /tmp/zkproofport-release.keystore
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_reactNativeArchitectures: arm64-v8a
        run: |
          cd android
          bundle exec fastlane beta flavor:${{ inputs.environment }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ inputs.environment }}-release.aab
          path: android/app/build/outputs/bundle/${{ inputs.environment }}Release/*.aab
